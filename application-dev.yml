spring:
  datasource:
    url: jdbc:mysql://localhost:3306/project
    username: root
    password: Password@1
  application:
    name: CASE-SERVICE

  jpa:
    hibernate:
      ddl-auto: update
      show-sql: true
      properties:
        hibernate:
          dialect: org.hibernate.dialect.MySQL8Dialect
spring:
  application:
    name: CONFIG-DEV
eureka:
  instance:
    prefer-ip-address: true
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      defaultZone: http://localhost:8761/eureka
